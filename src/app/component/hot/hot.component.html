<main>
    <article *ngFor = 'let item of newsList'>
        <h3>{{item.original_status.title}}</h3>
        <div>{{item.original_status.description}}</div>
        <div>
            <span>
                <img src="{{item.original_status.user.profile_image_url}}" alt="">
            </span>
            <span>{{item.original_status.user.screen_name}}</span>
            <span>{{item.original_status.created_at | timeStamp | date: 'MM-dd HH:mm'}}</span>
        </div>
    </article>
</main>
